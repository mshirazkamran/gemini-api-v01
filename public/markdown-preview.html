<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devotol - Live MD Preview</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/pages.css">

  <style>
    .output-box {
      flex: 1;
      padding: 1rem;
      background-color: #0e0909;
      border: 2px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      min-height: 200px;
    }

  </style>

</head>

<body>

  <div class="page-wrapper">
    <h1 class="text">Devotol - Live MD Preview</h1>
    <div class="container">
      <div class="left">
        <textarea class="input-box" placeholder="Enter your prompt here, even a few words will work..."></textarea>
      </div>

      <div class="right">
        <div class="output-box">Output will appear here...</div>
      </div>
    </div>
  </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

<script>
  const md = window.markdownit(); // Use markdown-it from global scope

  function renderMarkdown() {
    const input = document.querySelector(".input-box").value;
    const result = md.render(input);
    document.querySelector('.output-box').innerHTML = result;
  }

  document.querySelector(".input-box").addEventListener("input", (e) => {

    renderMarkdown();
  });

</script>



</html>
