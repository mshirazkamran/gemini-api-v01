<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devotol - Object Details</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="styles/pages.css">
</head>

<body>

  <div class="page-wrapper">
    <h1 class="text">Devotol - Syntax Helper</h1>
    <div class="container">
      <div class="left">
        <textarea class="input" placeholder="Enter your code snipper along with language name..."></textarea>
        <button class="submitButton">Submit</button>
      </div>

      <div class="right">
        <div class="output-box">Output will appear here...</div>
      </div>
    </div>
  </div>

</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>

<script>

  document.querySelector(".submitButton").addEventListener("click", (e) => {

    let input = document.querySelector(".input").value;
    console.log(input);

    if (input) {
      console.log("class Input textarea found!");
    } else {
      console.log("NO input found!");
      return;
    }

    async function getGeminiResponse(question) {

      // console.log(`Inside getGeminiResponse method, question is :${question}`);


      try {
        const a = await fetch("api/devotol/ask", {
          method: "POST",
          body: JSON.stringify({ question }),
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (!a.ok) {
          throw new Error("Network response was not ok");
        }

        const json = await a.json();
        const answer = json.answer;
        return answer;

      } catch (e) {
        console.log("Found error!!!!");
        console.log(e);
      }

    }



    // const data = input.textContent;
    const intro = "__answer in normal text, please correct the syntax if it has issues and also give a very short info about where it is wrong__";
    let geminiResponse = "Some Error Occured!";

    const prompt = intro + ", " + input;

    const md = window.markdownit();

    async function getAnswerAndUpdateDOM(realAnswer) {
      document.querySelector(".output-box").innerHTML = "<em>Working...</em>";
      const answerMilGya = await getGeminiResponse(realAnswer);

      const rendered = md.render(answerMilGya);

      document.querySelector(".output-box").innerHTML = rendered;
    }

    getAnswerAndUpdateDOM(prompt);
  });
</script>



</html>
