<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Devotol - Cronjob Builder</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    body {
      background-image: url(icons/inverted-bg.svg);
      background-size: 1500px;
      color: #ccc;
      font-family: monospace, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: black;
    }

    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      margin-top: 50px;
    }

    h1.text {
      margin-left: 10px;
      margin-right: 10px;
      margin-bottom: 30px;
      margin-top: 140px;
      font-size: 2.5rem;
      color: #f3efec;
      text-align: center;
    }

    .container {
      display: flex;
      width: 90%;
      max-width: 1200px;
      background-image: linear-gradient(to right, #250f0f, #1a0d13);
      padding: 32px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      gap: 40px;
    }

    .left,
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      padding: 1rem;
      font-size: 1.1rem;
      background-color: #2c2c2c;
      color: #fff;
      border: 2px solid #555;
      border-radius: 8px;
      resize: none;
      outline: none;
      transition: border-color 0.3s;
    }

    textarea:focus {
      border-color: #ff851b;
    }

    .scrollBtn {
      background-image: linear-gradient(to right, #5b1c1c, #242020);
      border-radius: 8px;
      color: #cccccc;
      width: 180px;
      height: 70px;
      font-size: 26px;
      font-weight: 700;
      transition: background-image 0.5s ease, transform 0.3s ease, box-shadow 0.2s;
    }

    .scrollBtn:hover {
      transform: translateY(-8px);
      background-image: linear-gradient(to left, #957777, #ad1717);
      color: #0a0a0a;
    }

    .output-box {
      flex: 1;
      padding: 1rem;
      background-color: #2c2c2c;
      border: 2px solid #555;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      min-height: 200px;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
        margin-top: 20px;
      }

      .left,
      .right {
        flex: none;
        width: 100%;
        margin-bottom: 20px;
      }

      .output-box {
        min-height: 150px;
      }
    }
  </style>
</head>

<body>

  <div class="page-wrapper">
    <h1 class="text">Devotol - Complete Method Information</h1>
    <div class="container">
      <div class="left">
        <textarea placeholder="Write method name along with the programming language..."></textarea>
        <button class="submitButton">Submit</button>
      </div>

      <div class="right">
        <textarea readonly class="output-box">
          Output will appear here...
        </textarea>
      </div>
    </div>
  </div>

</body>

</html>

<script>
  document.querySelector(".output-box").addEventListener("click", (e) => {
    document.querySelector(".output-box").innerHTML = "sdafhdjskl"
  })
</script>

</html>
